<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, shrink-to-fit=no">
	<title>Colorbook - Color scheme for UI design</title>
	<meta name="description" content="Color scheme for UI design">
	<link rel="icon" href="favicon.ico">
	<meta itemprop="name" content="Colorbook">
	<meta itemprop="description" content="Color scheme for UI design">
	<meta itemprop="image" content="icons/icon-192x192.png">
	<!-- See https://goo.gl/OOhYW5 -->
	<link rel="manifest" href="manifest.json">
	<!-- See https://goo.gl/qRE0vM -->
	<meta name="theme-color" content="#ffffff">
	<!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Colorbook">
	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="Colorbook">
	<!-- Homescreen icons -->
	<link rel="apple-touch-icon" href="icons/icon-48x48.png">
	<link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">
	<link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">
	<link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
	<link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
	<!-- Tile icon for Windows 8 (144x144 + tile color) -->
	<meta name="msapplication-TileImage" content="icons/icon-144x144.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-tap-highlight" content="no">
	<!-- OpenGraph -->
	<meta property="og:site_name" content="Colorbook">
	<meta property="og:url" content="https://liyasthomas.github.io/colorbook">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Colorbook">
	<meta property="og:description" content="Color scheme for UI design">
	<meta property="og:image" content="icons/icon-144x144.png">
	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@liyasthomas">
	<meta name="twitter:creator" content="@liyasthomas">
	<meta name="twitter:url" content="https://liyasthomas.github.io/colorbook">
	<meta name="twitter:title" content="Colorbook">
	<meta name="twitter:description" content="Color scheme for UI design">
	<meta name="twitter:image" content="icons/icon-144x144.png">
	<!-- Web Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet'>
	<link rel="stylesheet" href="index.css">
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', function() {
				navigator.serviceWorker.register('sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			});
		}

	</script>
</head>

<body>
	<main>
		<header>
			<h1 class="flex"><img src="icons/logo.svg" alt="" style="height: 32px; margin-right: 16px;">Colorbook</h1>
			<nav id="circles">
			</nav>
		</header>
		<section id="content">
			<h1>This is H1 level heading</h1>
			<p>This is a paragraph.</p>
		</section>
		<section id="theming">
			<nav class="title">
				<span class='circle' id='combocircle'></span>
				<h4>Combination</h4>
				<div class="flex"></div>
				<div>
					<a href="javascript:void(0);" id="swap">Swap ⇌</a>
				</div>
			</nav>
			<div class='family'>
				<div class='color'>
					<input type="color" class='btn' id="bg-color" value="#212121">
					<b>Background</b>
					<input type="text" readonly id="bg" class="hex" onclick="copy(this.id)" value="#212121">
				</div>
				<div class='color'>
					<input type="color" class='btn' id="color" value="#DEDEDE">
					<b>Foreground</b>
					<input type="text" readonly id="fg" class="hex" onclick="copy(this.id)" value="#DEDEDE">
				</div>
			</div>
		</section>
		<section id="gradient">
			<nav class="title">
				<span class='circle' id='gradcircle'></span>
				<h4>Gradient</h4>
				<div class="flex"></div>
				<div>
					Steps: <input type="number" id="steps" min="1" max="100" name="steps" placeholder="1-100" value="10">
					<a href="javascript:updateSpitter();">Generate ↻</a>
				</div>
			</nav>
			<div id="gradientcolors"></div>
		</section>
		<section id="colors"></section>
		<div id="snackbar">Copied</div>
	</main>
	<script src="index.js"></script>
</body>

</html>
